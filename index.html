<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="source/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&family=Square+Peg&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    
  </head>
  <body>
    <h1>📍Albany, NY</h1>
    <p class="todaysDate">Friday, 22 April 2022</p>

    <div class="container">
      <div class="row">
        <div class="col">
          <br />
          Air Quality: Good <br />
          <br />
          Wind: 13 mph
        </div>
        <div class="col">
        <span class="currentTemp">
              Currently <br />
              ⛅️<br />
              <span class = "displayCurrentTemp">57 </span>
              <a href="#" id="fahrenheit">°F</a>
              /
              <a href="#" id="celsius">°C</a>
        </span>
      </div>
        <div class="col">
          <br />
          Precipitation: 0% <br />
          <br />
          Humidity: 36%
        </div>
      </div>
    </div>

    <br />

    <h2>Five Day Forecast</h2>
    <br />
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              🌤 <br />
              55/45°F
            </div>
          </div>
          <p>Saturday</p>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              🌦<br />
              60/54°F
            </div>
          </div>
          <p class="Sunday">Sunday</p>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              ☀️<br />
              61/48°F
            </div>
          </div>
          <p class="Monday">Monday</p>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              ☀️<br />
              62/49°F
            </div>
          </div>
          <p class="Tuesday">Tuesday</p>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              🌩<br />
              67/55°F
            </div>
          </div>
          <p class="Wednesday">Wednesday</p>
        </div>
      </div>
    </div>
  </ul>
    <br />
    <form class="weatherSearch">
      <input type="text" placeholder="Enter a Location" class="locationInput" />
      <input type="submit" value="Search" />
    </form>
    <br />
    <button type="submit" class="btn btn-success buttonOne">
      Use Current Location 📍
    </button>
  </br>
</br>
    <p class="codedBy">Coded By: Hillary Hastings
    </p>
    <a href="https://github.com/hdaugavins/Hillarys-Weather-App" target="blank"></a>
    <img src="https://github.githubassets.com/images/modules/logos_page/Octocat.png" width="40">
  </a>
    </p>

    <script src="source/index.js"></script>
  </body>
</html>
